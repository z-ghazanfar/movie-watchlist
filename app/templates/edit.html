<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container">
          <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">üé¨ My Watchlist</a>
          <div>
            {% if current_user.is_authenticated %}
              <span class="navbar-text me-3">
                Welcome, {{ current_user.username }}!
              </span>
              <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
            {% else %}
              <a href="{{ url_for('login') }}" class="btn btn-outline-primary btn-sm me-2">Login</a>
              <a href="{{ url_for('register') }}" class="btn btn-outline-success btn-sm">Register</a>
            {% endif %}
          </div>
        </div>
    </nav>


    <h1 class="mb-4 text-center">‚úèÔ∏è Edit Movie</h1>

    <form method="POST">
        <div class="mb-3">
            <input type="text" name="title" class="form-control" value="{{ movie.title }}" required>
        </div>
        <div class="mb-3">
            <input type="text" name="description" class="form-control" value="{{ movie.description }}">
        </div>
        <div class="mb-3">
            <select name="genre" class="form-control">
                <option value="">Select Genre</option>
                <option value="Action" {% if movie.genre == 'Action' %}selected{% endif %}>Action</option>
                <option value="Comedy" {% if movie.genre == 'Comedy' %}selected{% endif %}>Comedy</option>
                <option value="Drama" {% if movie.genre == 'Drama' %}selected{% endif %}>Drama</option>
                <option value="Horror" {% if movie.genre == 'Horror' %}selected{% endif %}>Horror</option>
                <option value="Sci-Fi" {% if movie.genre == 'Sci-Fi' %}selected{% endif %}>Sci-Fi</option>
                <option value="Other" {% if movie.genre == 'Other' %}selected{% endif %}>Other</option>
            </select>
        </div>
        <div class="mb-3">
            <input type="number" name="rating" class="form-control" value="{{ movie.rating }}" min="1" max="5">
        </div>
        <button type="submit" class="btn btn-primary">Update Movie</button>
    </form>

    <div class="text-center mt-3">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </div>

</body>
</html>
